<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="title">
    BlackJack
  </header>

  <div class="row mt-2">
    <div class="col text-center">
      <button id="btnNuevo" class="btn btn-danger">
        Nuevo Juego
      </button>
      <button disabled="disabled" id="btnPedir" class="btn btn-primary">
        Pedir carta
      </button>
      <button disabled="disabled" id="btnDetener" class="btn btn-primary">
        Detener
      </button>
    </div>
  </div>
  <div class="row container mt-2">
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="jugador-cartas" class="divCartas">
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h2>Computadora 1 - <small>0</small></h2>
      <div id="computadora-cartas" class="divCartas">
      </div>
    </div>
  </div>
</body>

<script type="module" src="main.js"></script>

</html>
